                </div>
                <div class="col-md-8 pr-md-0">

                    <a href="../../dashboard-one.html" class="noble-ui-logo d-block mb-2">Arian<span style="color:green">Tell</span></a>
                    <h4 class="text-muted font-weight-normal mb-4">فرم ثبت نام</h4>
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputUsername1">نام و نام خانوادگی</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" autocomplete="Username"
                          placeholder="نام و نام خانوادگی خود را وارد کنید ...">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputUsername1">نام کاربری یا کدملی </label>
                        <input type="text" class="form-control" id="exampleInputUsername1" autocomplete="Username"
                          placeholder=" نام کاربری یا کد ملی خود را وارد کنید ...">
                      </div>
                    
                      <div class="form-group">
                        <label for="exampleInputEmail1">رمز عبور</label>
                        <input type="password" class="form-control" id="exampleInputEmail1" placeholder="رمز عبور خود را وارد کنید...">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">تکرار رمز عبور</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                          autocomplete="current-password" placeholder="رمز عبور خود را تکرار کنید ...">
                      </div>
                      
                      <div class="mt-3">
                        <button type="button" class="btn btn-primary btn-lg btn-block" style="background-color: #1b517d;"><a href="#" style="color:white;">ثبت نام</a></button>
                      </div>

                      
                      <a href="login.html" class="d-block mt-3 text-muted">حساب کاربری دارید؟ وارد شوید</a>
